# Deathmatch Mod Build Properties
# Version: 2.0.0-alpha
# Last Updated: 2026-01-16

# Project Properties
org.gradle.jvmargs=-Xmx1024m
org.gradle.parallel=true
org.gradle.caching=true

# Java Configuration
java.version=25
java.target.version=25
java.source.encoding=UTF-8
java.module.system=false

# Build Properties
build.gradle.version=8.0
plugin.java.version=1.0

# Testing
test.framework=JUnit5
test.target.coverage=85
test.fail.on.no.tests=false

# Quality
code.quality.min.score=8.5
code.quality.fail.threshold=7.0
code.coverage.min=85
security.scan.critical.max=0

# Hytale Integration
hytale.api.version=0.1
hytale.server.jar.path=../1013/Server/HytaleServer.jar
hytale.compatibility.validate=true

# Notion Integration
notion.enabled=true
notion.dashboard.page.id=2ea96edd-66b9-81c9-96a0-f4447e723368
notion.sprint.page.id=2ea96edd-66b9-8137-b261-d9e75a6e1ace
notion.update.frequency=every_build

# GitHub Integration
github.workflow.file=.github/workflows/deathmatch-dev-cycle.yml
github.auto.pr.creation=true
github.copilot.review=true

# Copilot Configuration
copilot.code.generation=true
copilot.code.review=true
copilot.test.generation=true
copilot.auto.fix.simple.issues=true

# Deployment
deployment.ready=false
deployment.version=2.0.0-alpha
deployment.target=hytale-early-access

# Development Cycle
dev.cycle.auto.loop=true
dev.cycle.interval.hours=6
dev.cycle.max.retries=5
dev.cycle.exit.on.complete=true
